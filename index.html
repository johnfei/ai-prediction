<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog or Cat Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 500px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog or Cat Classifier</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button class="upload-btn" onclick="classifyImage()">Upload and Classify</button>
        <div class="response" id="response"></div>
        <img id="preview" alt="" style="display: none;">
    </div>

    <script type="module">
            import { Client } from "https://cdn.skypack.dev/@gradio/client";

            async function classifyImage() {
                const fileInput = document.getElementById('imageUpload');
                const responseDiv = document.getElementById('response');

                if (!fileInput.files[0]) {
                    responseDiv.textContent = 'Please upload an image first.';
                    return;
                }

                const file = fileInput.files[0];

                try {
                    // Convert the uploaded file to a Blob
                    const exampleImage = file;

                    // Connect to the Gradio client
                    const client = await Client.connect("Flyghost/spacej");

                    // Make the prediction
                    const result = await client.predict("/classify_image", {
                        img: exampleImage
                    });

                    console.log('Prediction result:', result.data); // Log the full result object

                    // Beautify the response for better readability
                    const label = result.data[0].label;
                    const confidences = result.data[0].confidences.map(conf => `${conf.label}: ${(conf.confidence * 100).toFixed(2)}%`).join('<br>');

                    responseDiv.innerHTML = `<strong>Prediction:</strong> ${label}<br><strong>Confidences:</strong><br>${confidences}`;
                } catch (error) {
                    console.error('Error:', error);
                    responseDiv.textContent = 'An error occurred while classifying the image.';
                }
            }

            // Attach the function to the window object to make it globally accessible
            window.classifyImage = classifyImage;

            document.getElementById('imageUpload').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const preview = document.getElementById('preview');
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);

                    const responseDiv = document.getElementById('response');
                    responseDiv.textContent = '';
                }
            });
        </script>
</body>
</html>
